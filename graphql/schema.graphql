type Query {
  getAppSettings: AppSettings
    @auditAccess
    @cacheControl(scope: PRIVATE, maxAge: SHORT)
  getQuoteEnabledForUser(email: String!): Boolean
    @auditAccess
    @cacheControl(scope: PRIVATE, maxAge: SHORT)
  getQuote(id: String): Quote
    @validateStoreUserAccess
    @withPermissions
    @withSession
    @withSegment
    @cacheControl(scope: PRIVATE, maxAge: SHORT)
  getQuotes(
    organization: [String]
    costCenter: [String]
    status: [String]
    search: String
    page: Int = 1
    pageSize: Int = 25
    sortOrder: String = "DESC"
    sortedBy: String = "lastUpdate"
  ): Quotes
    @validateStoreUserAccess
    @withPermissions
    @withSession
    @withSegment
    @cacheControl(scope: PRIVATE, maxAge: SHORT)
  getChildrenQuotes(
    id: String
    sortOrder: String = "DESC"
    sortedBy: String = "lastUpdate"
  ): [Quote]
    @validateStoreUserAccess
    @withPermissions
    @withSession
    @withSegment
    @cacheControl(scope: PRIVATE, maxAge: SHORT)
  checkSellerQuotes(sellers: [String!]!): [Seller!]!
    @validateStoreUserAccess
    @withPermissions
    @withSession
    @withSegment
    @cacheControl(scope: PRIVATE, maxAge: SHORT)
}

type Mutation {
  createQuote(input: QuoteInput!): String
    @validateStoreUserAccess
    @withPermissions
    @withSession
    @withSegment
  updateQuote(input: QuoteUpdateInput!): String
    @validateStoreUserAccess
    @withPermissions
    @withSession
  useQuote(id: String, orderFormId: String): String
    @validateStoreUserAccess
    @withPermissions
    @withSession
  clearCart(orderFormId: String): String @validateStoreUserAccess
  saveAppSettings(input: AppSettingsInput!): AppSettings
    @validateAdminUserAccess
    @cacheControl(scope: PRIVATE)
}
